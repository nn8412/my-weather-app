<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Project</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d289fb1eee.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-6">
              <form class="searchbox" id="search-form">
                <input
                  type="search"
                  id="city-input"
                  placeholder="Enter city here"
                  autocomplete="off"
                />
                <input type="submit" value="Search" />
              </form>
            </div>
            <div class="col-6">
              <div class="timedate">
                <span id="current-date"> Sunday Aug. 7, 2022 </span>
                <br />
                Last updated <span id="current-time"> 6:00PM </span>
              </div>
            </div>
            <br />
            <h2 class="cityname">City Name Here</h2>
            <br />

            <div class="row">
              <div class="col-6">
                <div class="weather-temp">
                  <img
                    src=""
                    alt="mostly sunny"
                    height="100px"
                    width="100px"
                    id="currenticon"
                  />
                  <strong id="temp-display">87</strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                  <br />
                  <div>
                    <h4>Mostly Sunny</h4>
                  </div>
                </div>
              </div>

              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="current-humidity">64</span>%</li>
                  <li>Wind: <span id="current-speed">0.62</span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <hr />
          <div class="forecastHeader">
            <h5>5 Day Forecast</h5>
          </div>
          <div class="forecast-container" id="forecast"></div>
        </div>
        <small
          ><a href="https://github.com/nn8412/my-weather-app" target="_blank">
            Open-source Code
          </a>
          by Nina Nketiah</small
        >
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
